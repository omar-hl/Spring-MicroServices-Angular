<div class="container mt-3">
    <table class="table table-striped table-hover" *ngIf="cosutomers">
      <thead class="table-success">
      <tr>
        <th>ID</th> <th>Name</th> <th>Email</th><th>Bill</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of cosutomers._embedded.customers">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
        <td>
          <button class ="btn btn-primary"(click)="getBill(c)"> Factures </button>
        </td>
      </tr>
      </tbody>
    </table>


</div>
